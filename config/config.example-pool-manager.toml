# Agent Pool Manager Configuration
# Defines specialized agent pools with dynamic load balancing

[pool_manager]
enable_pool_manager = true
load_balancer_strategy = "priority_based"  # Options: round_robin, least_loaded, priority_based
rebalance_interval_seconds = 30
metrics_retention_days = 7
max_concurrent_tasks = 50
enable_auto_scaling = false
min_pool_size = 1
max_pool_size = 20

# Main Agent Pool - General purpose agents
[[pool_manager.pools]]
pool_id = "main"
name = "Main Agent Pool"
description = "General purpose agent pool for standard tasks"
size = 5
priority = 100
roles = ["developer", "architect"]
capabilities = ["general_coding", "architecture", "design"]
max_queue_size = 100
timeout_seconds = 300
enabled = true

