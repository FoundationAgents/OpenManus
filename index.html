<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful task management progressive web app">

  <!-- Primary Meta Tags -->
  <title>TaskFlow - Smart Task Management</title>
  <meta name="title" content="TaskFlow - Smart Task Management">
  <meta name="description" content="A beautiful task management progressive web app">

  <!-- Theme Color -->
  <meta name="theme-color" content="#0ea5e9">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0ea5e9">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0c4a6e">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">

  <!-- Apple Web App Configuration -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TaskFlow">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">

  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileColor" content="#0ea5e9">
  <meta name="msapplication-TileImage" content="/icons/icon-144x144.png">
  <meta name="msapplication-config" content="/browserconfig.xml">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0ea5e9;
      --primary-dark: #0284c7;
      --primary-light: #7dd3fc;
      --secondary: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      min-height: 100vh;
      color: var(--gray-900);
      line-height: 1.5;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }

    header {
      background: white;
      border-radius: 16px;
      padding: 24px 32px;
      margin-bottom: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
      line-height: 1.2;
    }

    .subtitle {
      font-size: 14px;
      color: var(--gray-600);
      font-weight: 400;
    }

    .header-right {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .stat-label {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--gray-600);
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--gray-900);
    }

    .main-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid var(--gray-200);
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
      font-family: inherit;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 2px 4px rgba(14, 165, 233, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(14, 165, 233, 0.4);
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
    }

    .btn-secondary:hover {
      background: var(--gray-200);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 13px;
    }

    .btn-icon {
      padding: 10px;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .tasks-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .tasks-title {
      font-size: 18px;
      font-weight: 700;
      color: var(--gray-900);
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--gray-200);
      background: white;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      color: var(--gray-700);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .filter-btn:hover {
      border-color: var(--primary);
    }

    .tasks-list {
      list-style: none;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 12px;
      background: var(--gray-50);
      transition: all 0.2s;
      animation: slideIn 0.3s ease;
    }

    .task-item:hover {
      background: var(--gray-100);
      transform: translateX(4px);
    }

    .task-checkbox {
      width: 24px;
      height: 24px;
      min-width: 24px;
      border: 2px solid var(--gray-300);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .task-checkbox:hover {
      border-color: var(--primary);
    }

    .task-checkbox.checked {
      background: var(--secondary);
      border-color: var(--secondary);
    }

    .task-checkbox.checked::after {
      content: '‚úì';
      color: white;
      font-weight: bold;
      font-size: 14px;
    }

    .task-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .task-text {
      font-size: 15px;
      color: var(--gray-900);
      font-weight: 500;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: var(--gray-400);
    }

    .task-meta {
      font-size: 12px;
      color: var(--gray-500);
    }

    .task-actions {
      display: flex;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .task-item:hover .task-actions {
      opacity: 1;
    }

    .btn-delete {
      background: none;
      color: var(--danger);
      padding: 8px;
      font-size: 18px;
    }

    .btn-delete:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray-400);
    }

    .empty-state-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 16px;
      font-weight: 500;
    }

    .notification {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--gray-900);
      color: white;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      display: none;
      animation: slideUp 0.3s ease;
      max-width: 400px;
      z-index: 1000;
    }

    .notification.show {
      display: block;
    }

    .notification.success {
      background: var(--secondary);
    }

    .notification.error {
      background: var(--danger);
    }

    .install-prompt {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: 0 4px 6px -1px rgba(14, 165, 233, 0.3);
    }

    .install-prompt.show {
      display: flex;
    }

    .install-prompt-text {
      flex: 1;
    }

    .install-prompt-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .install-prompt-desc {
      font-size: 14px;
      opacity: 0.9;
    }

    .btn-install {
      background: white;
      color: var(--primary);
      padding: 10px 20px;
      font-weight: 700;
    }

    .btn-install:hover {
      background: var(--gray-100);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .app {
        padding: 16px;
      }

      header {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      .main-content {
        padding: 24px 20px;
      }

      .input-group {
        flex-direction: column;
      }

      .filter-buttons {
        flex-wrap: wrap;
      }

      .install-prompt {
        flex-direction: column;
        text-align: center;
      }

      .notification {
        left: 16px;
        right: 16px;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="install-prompt" id="installPrompt">
      <div class="install-prompt-text">
        <div class="install-prompt-title">Install TaskFlow</div>
        <div class="install-prompt-desc">Get the best experience with our offline-ready app</div>
      </div>
      <button class="btn-install" id="installBtn">Install Now</button>
    </div>

    <header>
      <div class="header-left">
        <div class="logo">‚úì</div>
        <div>
          <h1>TaskFlow</h1>
          <div class="subtitle">Smart Task Management</div>
        </div>
      </div>
      <div class="header-right">
        <button class="btn-secondary btn-small" id="clearCompletedBtn">Clear Completed</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-label">Total Tasks</div>
        <div class="stat-value" id="totalTasks">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active</div>
        <div class="stat-value" id="activeTasks">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Completed</div>
        <div class="stat-value" id="completedTasks">0</div>
      </div>
    </div>

    <div class="main-content">
      <div class="input-group">
        <input
          type="text"
          id="taskInput"
          placeholder="What needs to be done?"
          autocomplete="off"
        >
        <button class="btn-primary" id="addTaskBtn">
          <span>Add Task</span>
        </button>
      </div>

      <div class="tasks-header">
        <div class="tasks-title">Tasks</div>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="active">Active</button>
          <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
      </div>

      <ul class="tasks-list" id="tasksList"></ul>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('taskflow-tasks')) || [];
    let currentFilter = 'all';
    let deferredPrompt;

    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const tasksList = document.getElementById('tasksList');
    const clearCompletedBtn = document.getElementById('clearCompletedBtn');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const notification = document.getElementById('notification');

    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    function saveTasks() {
      localStorage.setItem('taskflow-tasks', JSON.stringify(tasks));
      updateStats();
      renderTasks();
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      const active = total - completed;

      document.getElementById('totalTasks').textContent = total;
      document.getElementById('activeTasks').textContent = active;
      document.getElementById('completedTasks').textContent = completed;
    }

    function showNotification(message, type = 'success') {
      notification.textContent = message;
      notification.className = `notification ${type} show`;
      setTimeout(() => {
        notification.className = 'notification';
      }, 3000);
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const task = {
        id: generateId(),
        text: text,
        completed: false,
        createdAt: new Date().toISOString()
      };

      tasks.unshift(task);
      saveTasks();
      taskInput.value = '';
      showNotification('Task added successfully!');
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        saveTasks();
        showNotification(task.completed ? 'Task completed!' : 'Task reopened');
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      showNotification('Task deleted', 'error');
    }

    function clearCompleted() {
      const beforeCount = tasks.length;
      tasks = tasks.filter(t => !t.completed);
      const removed = beforeCount - tasks.length;
      if (removed > 0) {
        saveTasks();
        showNotification(`Removed ${removed} completed task${removed > 1 ? 's' : ''}`);
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 1) return 'Just now';
      if (diffMins < 60) return `${diffMins}m ago`;
      if (diffHours < 24) return `${diffHours}h ago`;
      if (diffDays < 7) return `${diffDays}d ago`;
      return date.toLocaleDateString();
    }

    function renderTasks() {
      let filteredTasks = tasks;

      if (currentFilter === 'active') {
        filteredTasks = tasks.filter(t => !t.completed);
      } else if (currentFilter === 'completed') {
        filteredTasks = tasks.filter(t => t.completed);
      }

      if (filteredTasks.length === 0) {
        tasksList.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">${currentFilter === 'completed' ? 'üéâ' : 'üìù'}</div>
            <div class="empty-state-text">
              ${currentFilter === 'completed' ? 'No completed tasks yet' : 'No tasks to show'}
            </div>
          </div>
        `;
        return;
      }

      tasksList.innerHTML = filteredTasks.map(task => `
        <li class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
          <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTask('${task.id}')"></div>
          <div class="task-content">
            <div class="task-text">${escapeHtml(task.text)}</div>
            <div class="task-meta">Created ${formatDate(task.createdAt)}</div>
          </div>
          <div class="task-actions">
            <button class="btn-delete" onclick="deleteTask('${task.id}')">√ó</button>
          </div>
        </li>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    addTaskBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTask();
    });

    clearCompletedBtn.addEventListener('click', clearCompleted);

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderTasks();
      });
    });

    window.toggleTask = toggleTask;
    window.deleteTask = deleteTask;

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered');
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installPrompt').classList.add('show');
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (!deferredPrompt) return;

      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;

      if (outcome === 'accepted') {
        showNotification('App installed successfully!');
      }

      document.getElementById('installPrompt').classList.remove('show');
      deferredPrompt = null;
    });

    if (window.matchMedia('(display-mode: standalone)').matches) {
      document.getElementById('installPrompt').style.display = 'none';
    }

    updateStats();
    renderTasks();
  </script>
</body>
</html>
