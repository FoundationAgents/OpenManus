[pytest]
# Pytest configuration for E2E testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    e2e: End-to-end test
    smoke: Smoke test for critical paths
    integration: Integration test for cross-module interactions
    asyncio: Async test (requires pytest-asyncio)
    qt: Qt UI test (requires PyQt6)
    slow: Slow running test
    security: Security-related test
    performance: Performance benchmark test

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage options
[coverage:run]
branch = True
source = app

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abstractmethod
    pass

# Ignore missing imports for coverage
omit =
    */tests/*
    */site-packages/*
    setup.py

# Test collection
testpaths = tests

# Console output
console_output_style = progress

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 6.0

# PyQt configuration for headless testing
# Use offscreen platform plugin
[env]
QT_QPA_PLATFORM = offscreen
