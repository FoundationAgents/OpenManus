<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Revenue_亿","Year":2019,"Revenue_亿":854.3,"Net_Profit_亿":412.1},{"20001":"Revenue_亿","Year":2020,"Revenue_亿":949.2,"Net_Profit_亿":466.9},{"20001":"Revenue_亿","Year":2021,"Revenue_亿":1094.6,"Net_Profit_亿":524.6},{"20001":"Revenue_亿","Year":2022,"Revenue_亿":1275.5,"Net_Profit_亿":627.2},{"20001":"Revenue_亿","Year":2023,"Revenue_亿":1476.9,"Net_Profit_亿":735.1}]},"dataIndex":0,"label":{"visible":true},"xField":"Year","yField":"Revenue_亿","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"Net_Profit_亿","Year":2019,"Revenue_亿":854.3,"Net_Profit_亿":412.1},{"20001":"Net_Profit_亿","Year":2020,"Revenue_亿":949.2,"Net_Profit_亿":466.9},{"20001":"Net_Profit_亿","Year":2021,"Revenue_亿":1094.6,"Net_Profit_亿":524.6},{"20001":"Net_Profit_亿","Year":2022,"Revenue_亿":1275.5,"Net_Profit_亿":627.2},{"20001":"Net_Profit_亿","Year":2023,"Revenue_亿":1476.9,"Net_Profit_亿":735.1}]},"label":{"visible":true},"xField":"Year","yField":"Net_Profit_亿","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台营收与净利润增长趋势 (2019-2023)"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
