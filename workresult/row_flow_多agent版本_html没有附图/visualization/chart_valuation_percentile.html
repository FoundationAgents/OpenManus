<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"bar","data":{"id":"data","values":[{"10001":"Percentile","10002":64.8275862069,"20001":"Percentile","Valuation_Type":"市盈率"},{"10001":"Industry_Avg","10002":32.4,"20001":"Industry_Avg","Valuation_Type":"市盈率"},{"10001":"Moutai_Value","10002":35.2,"20001":"Moutai_Value","Valuation_Type":"市盈率"},{"10001":"Percentile","10002":79.0322580645,"20001":"Percentile","Valuation_Type":"市净率"},{"10001":"Industry_Avg","10002":8.7,"20001":"Industry_Avg","Valuation_Type":"市净率"},{"10001":"Moutai_Value","10002":10.8,"20001":"Moutai_Value","Valuation_Type":"市净率"}]},"xField":["Valuation_Type","20001"],"yField":"10002","seriesField":"20001","axes":[{"orient":"bottom","type":"band","label":{"style":{}},"title":{"visible":false,"style":{}}},{"orient":"left","type":"linear","label":{"style":{}},"title":{"visible":false,"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台估值百分位分析"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
