<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Revenue_Growth","Year":2020,"Revenue_Growth":11.1085098911,"Net_Profit_Growth":13.2977432662},{"20001":"Revenue_Growth","Year":2021,"Revenue_Growth":15.3181626633,"Net_Profit_Growth":12.358106661},{"20001":"Revenue_Growth","Year":2022,"Revenue_Growth":16.5265850539,"Net_Profit_Growth":19.557758292},{"20001":"Revenue_Growth","Year":2023,"Revenue_Growth":15.7898863191,"Net_Profit_Growth":17.2034438776}]},"dataIndex":0,"label":{"visible":true},"xField":"Year","yField":"Revenue_Growth","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"Net_Profit_Growth","Year":2020,"Revenue_Growth":11.1085098911,"Net_Profit_Growth":13.2977432662},{"20001":"Net_Profit_Growth","Year":2021,"Revenue_Growth":15.3181626633,"Net_Profit_Growth":12.358106661},{"20001":"Net_Profit_Growth","Year":2022,"Revenue_Growth":16.5265850539,"Net_Profit_Growth":19.557758292},{"20001":"Net_Profit_Growth","Year":2023,"Revenue_Growth":15.7898863191,"Net_Profit_Growth":17.2034438776}]},"label":{"visible":true},"xField":"Year","yField":"Net_Profit_Growth","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台营收与净利润增长率对比"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
