<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Revenue_Growth","Company":"贵州茅台","Revenue_Growth":16.9,"Net_Profit_Growth":19.3},{"20001":"Revenue_Growth","Company":"五粮液","Revenue_Growth":15.3,"Net_Profit_Growth":17.8},{"20001":"Revenue_Growth","Company":"泸州老窖","Revenue_Growth":21.4,"Net_Profit_Growth":24.1},{"20001":"Revenue_Growth","Company":"洋河股份","Revenue_Growth":18.7,"Net_Profit_Growth":20.5},{"20001":"Revenue_Growth","Company":"山西汾酒","Revenue_Growth":25.2,"Net_Profit_Growth":28.7}]},"dataIndex":0,"label":{"visible":true},"xField":"Company","yField":"Revenue_Growth","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"Net_Profit_Growth","Company":"贵州茅台","Revenue_Growth":16.9,"Net_Profit_Growth":19.3},{"20001":"Net_Profit_Growth","Company":"五粮液","Revenue_Growth":15.3,"Net_Profit_Growth":17.8},{"20001":"Net_Profit_Growth","Company":"泸州老窖","Revenue_Growth":21.4,"Net_Profit_Growth":24.1},{"20001":"Net_Profit_Growth","Company":"洋河股份","Revenue_Growth":18.7,"Net_Profit_Growth":20.5},{"20001":"Net_Profit_Growth","Company":"山西汾酒","Revenue_Growth":25.2,"Net_Profit_Growth":28.7}]},"label":{"visible":true},"xField":"Company","yField":"Net_Profit_Growth","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"白酒行业盈利能力对比 (营收与净利润增长率)"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
