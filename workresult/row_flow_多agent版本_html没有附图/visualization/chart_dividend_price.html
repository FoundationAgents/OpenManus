<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Dividend_Yield","Year":2019,"Dividend_Yield":1.2,"Stock_Price":1200},{"20001":"Dividend_Yield","Year":2020,"Dividend_Yield":1.3,"Stock_Price":1350},{"20001":"Dividend_Yield","Year":2021,"Dividend_Yield":1.4,"Stock_Price":1550},{"20001":"Dividend_Yield","Year":2022,"Dividend_Yield":1.5,"Stock_Price":1800},{"20001":"Dividend_Yield","Year":2023,"Dividend_Yield":1.6,"Stock_Price":1430}]},"dataIndex":0,"label":{"visible":true},"xField":"Year","yField":"Dividend_Yield","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"Stock_Price","Year":2019,"Dividend_Yield":1.2,"Stock_Price":1200},{"20001":"Stock_Price","Year":2020,"Dividend_Yield":1.3,"Stock_Price":1350},{"20001":"Stock_Price","Year":2021,"Dividend_Yield":1.4,"Stock_Price":1550},{"20001":"Stock_Price","Year":2022,"Dividend_Yield":1.5,"Stock_Price":1800},{"20001":"Stock_Price","Year":2023,"Dividend_Yield":1.6,"Stock_Price":1430}]},"label":{"visible":true},"xField":"Year","yField":"Stock_Price","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台股息率与股价趋势"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
