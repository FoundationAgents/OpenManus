<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Debt_to_Equity","Year":2019,"Debt_to_Equity":0.287001287,"Net_Profit_Margin":48.2383237738},{"20001":"Debt_to_Equity","Year":2020,"Debt_to_Equity":0.2787723785,"Net_Profit_Margin":49.1887905605},{"20001":"Debt_to_Equity","Year":2021,"Debt_to_Equity":0.2578616352,"Net_Profit_Margin":47.9261830806},{"20001":"Debt_to_Equity","Year":2022,"Debt_to_Equity":0.2453300125,"Net_Profit_Margin":49.172873383},{"20001":"Debt_to_Equity","Year":2023,"Debt_to_Equity":0.2330456227,"Net_Profit_Margin":49.7731735392}]},"dataIndex":0,"label":{"visible":true},"xField":"Year","yField":"Debt_to_Equity","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"Net_Profit_Margin","Year":2019,"Debt_to_Equity":0.287001287,"Net_Profit_Margin":48.2383237738},{"20001":"Net_Profit_Margin","Year":2020,"Debt_to_Equity":0.2787723785,"Net_Profit_Margin":49.1887905605},{"20001":"Net_Profit_Margin","Year":2021,"Debt_to_Equity":0.2578616352,"Net_Profit_Margin":47.9261830806},{"20001":"Net_Profit_Margin","Year":2022,"Debt_to_Equity":0.2453300125,"Net_Profit_Margin":49.172873383},{"20001":"Net_Profit_Margin","Year":2023,"Debt_to_Equity":0.2330456227,"Net_Profit_Margin":49.7731735392}]},"label":{"visible":true},"xField":"Year","yField":"Net_Profit_Margin","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台财务风险指标趋势 (负债权益比与净利润率)"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
