<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Gross_Margin","Year":2019,"Gross_Margin":91.4,"ROE":33.1},{"20001":"Gross_Margin","Year":2020,"Gross_Margin":91.7,"ROE":31.4},{"20001":"Gross_Margin","Year":2021,"Gross_Margin":91.9,"ROE":29.9},{"20001":"Gross_Margin","Year":2022,"Gross_Margin":92.1,"ROE":30.9},{"20001":"Gross_Margin","Year":2023,"Gross_Margin":92.3,"ROE":31.2}]},"dataIndex":0,"label":{"visible":true},"xField":"Year","yField":"Gross_Margin","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"ROE","Year":2019,"Gross_Margin":91.4,"ROE":33.1},{"20001":"ROE","Year":2020,"Gross_Margin":91.7,"ROE":31.4},{"20001":"ROE","Year":2021,"Gross_Margin":91.9,"ROE":29.9},{"20001":"ROE","Year":2022,"Gross_Margin":92.1,"ROE":30.9},{"20001":"ROE","Year":2023,"Gross_Margin":92.3,"ROE":31.2}]},"label":{"visible":true},"xField":"Year","yField":"ROE","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台盈利能力指标趋势 (毛利率与ROE)"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
