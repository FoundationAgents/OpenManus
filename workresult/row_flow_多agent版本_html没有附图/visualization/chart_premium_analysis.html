<!DOCTYPE html>
<html>
<head>
    <title>VChart Demo</title>
    <script src="https://unpkg.com/@visactor/vchart/build/index.min.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 100%; height: 100%;"></div>
    <script>
      // parse spec with function
      function parseSpec(stringSpec) {
        return JSON.parse(stringSpec, (k, v) => {
          if (typeof v === 'string' && v.startsWith('__FUNCTION__')) {
            const funcBody = v.slice(12); // 移除标记
            try {
              return new Function('return (' + funcBody + ')')();
            } catch(e) {
              console.error('函数解析失败:', e);
              return () => {};
            }
          }
          return v;
        });
      }
      const spec = parseSpec(`{"type":"common","series":[{"type":"bar","id":"mainSeries","data":{"id":"data_bar","values":[{"20001":"Moutai_Value","Valuation_Metric":"市盈率","Premium_Percentage":8.7,"Moutai_Value":35.2,"Industry_Avg":32.4},{"20001":"Moutai_Value","Valuation_Metric":"市净率","Premium_Percentage":24.1,"Moutai_Value":10.8,"Industry_Avg":8.7}]},"dataIndex":0,"label":{"visible":true},"xField":"Valuation_Metric","yField":"Moutai_Value","seriesField":20001,"bar":{"style":{}}},{"type":"line","id":"subSeries","dataIndex":0,"data":{"id":"data_line","values":[{"20001":"Premium_Percentage","Valuation_Metric":"市盈率","Premium_Percentage":8.7,"Moutai_Value":35.2,"Industry_Avg":32.4},{"20001":"Premium_Percentage","Valuation_Metric":"市净率","Premium_Percentage":24.1,"Moutai_Value":10.8,"Industry_Avg":8.7}]},"label":{"visible":true},"xField":"Valuation_Metric","yField":"Premium_Percentage","seriesField":20001,"line":{"style":{}},"point":{"style":{}}}],"labelLayout":"region","axes":[{"id":"dimensionAxis","type":"band","orient":"bottom"},{"id":"measureAxisLeft","seriesId":"mainSeries","type":"linear","orient":"left","label":{"style":{}}},{"id":"measureAxisRight","seriesId":"subSeries","type":"linear","orient":"right","tick":{"visible":false},"grid":{"visible":false},"label":{"style":{}}}],"legends":[{"orient":"right","type":"discrete","item":{"visible":true,"background":{"style":{}},"label":{"style":{}},"shape":{"style":{}}}}],"title":{"text":"茅台估值溢价分析"}}`);
      const chart = new VChart.VChart(spec, {
          dom: 'chart-container'
      });
      chart.renderSync();
    </script>
</body>
</html>
