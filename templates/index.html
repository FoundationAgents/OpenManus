<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus Web界面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #6c757d;
            color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .chat-messages {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .agent-message {
            background-color: #e9ecef;
            color: #212529;
        }
        
        .chat-input {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
        }
        
        #status {
            font-style: italic;
            color: #6c757d;
            margin-bottom: 10px;
        }
        
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 10px 0;
            overflow: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2 class="mb-0">OpenManus 智能助手</h2>
            </div>
            
            <div class="chat-messages" id="messages">
                <div class="message agent-message">
                    您好！我是OpenManus智能助手。请输入您的问题或指令，我将尽力协助您。
                </div>
            </div>
            
            <div id="status"></div>
            
            <div class="chat-input">
                <form id="chat-form" class="d-flex">
                    <input type="text" id="prompt" class="form-control me-2" placeholder="输入您的问题或指令..." autocomplete="off">
                    <button type="submit" class="btn btn-primary" id="send-btn">发送</button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesDiv = document.getElementById('messages');
            const promptInput = document.getElementById('prompt');
            const chatForm = document.getElementById('chat-form');
            const statusDiv = document.getElementById('status');
            const sendBtn = document.getElementById('send-btn');
            
            let socket = null;
            
            // 初始化WebSocket连接
            function initWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function(e) {
                    console.log("WebSocket连接已建立");
                    statusDiv.textContent = "已连接";
                    sendBtn.disabled = false;
                };
                
                socket.onmessage = function(event) {
                    const message = event.data;
                    
                    if (message === "正在处理您的请求...") {
                        statusDiv.innerHTML = `<div class="loading"></div> ${message}`;
                    } else {
                        statusDiv.textContent = "";
                        addMessage(message, 'agent');
                    }
                };
                
                socket.onclose = function(event) {
                    console.log("WebSocket连接已关闭");
                    statusDiv.textContent = "连接已断开，正在尝试重新连接...";
                    sendBtn.disabled = true;
                    
                    // 尝试重新连接
                    setTimeout(initWebSocket, 3000);
                };
                
                socket.onerror = function(error) {
                    console.error("WebSocket错误:", error);
                    statusDiv.textContent = "连接错误";
                    sendBtn.disabled = true;
                };
            }
            
            // 添加消息到聊天窗口
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                
                if (sender === 'user') {
                    messageDiv.classList.add('user-message');
                    messageDiv.textContent = text;
                } else {
                    messageDiv.classList.add('agent-message');
                    
                    // 检查消息是否包含代码块
                    if (text.includes('```')) {
                        const parts = text.split(/```(?:[\w]*\n)?/);
                        let content = '';
                        
                        for (let i = 0; i < parts.length; i++) {
                            if (i % 2 === 0) {
                                // 普通文本
                                content += parts[i];
                            } else {
                                // 代码块
                                const pre = document.createElement('pre');
                                pre.textContent = parts[i];
                                content += pre.outerHTML;
                            }
                        }
                        
                        messageDiv.innerHTML = content;
                    } else {
                        messageDiv.textContent = text;
                    }
                }
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
            
            // 提交表单
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const prompt = promptInput.value.trim();
                if (!prompt) return;
                
                // 添加用户消息
                addMessage(prompt, 'user');
                
                // 发送消息
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(prompt);
                } else {
                    statusDiv.textContent = "连接已断开，正在尝试重新连接...";
                    initWebSocket();
                }
                
                // 清空输入框
                promptInput.value = '';
            });
            
            // 初始化WebSocket
            initWebSocket();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
