# Pre-commit configuration for OpenManus project
# See https://pre-commit.com for more information

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/
      - id: end-of-file-fixer
        exclude: ^frontend/
      - id: check-yaml
        exclude: ^frontend/
      - id: check-toml
      - id: check-json
        exclude: ^frontend/
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: debug-statements
        exclude: ^frontend/
      - id: check-docstring-first
        exclude: ^frontend/

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^frontend/
        args: [--line-length=88]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        exclude: ^frontend/
        args:
          [
            --remove-all-unused-imports,
            --ignore-init-module-imports,
            --expand-star-imports,
            --remove-duplicate-keys,
            --remove-unused-variables,
            --recursive,
            --in-place,
            --exclude=__init__.py,
          ]
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        exclude: ^frontend/
        args: [--profile=black, --line-length=88, --filter-files, --lines-after-imports=2]

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        exclude: ^frontend/
        args: [--max-line-length=88, --extend-ignore=E203,W503,E501]

  # Security checks for Python
  - repo: https://github.com/pycqa/bandit
    rev: 1.8.0
    hooks:
      - id: bandit
        exclude: ^frontend/|^tests/
        args: [-r, --skip=B101,B601]

  # Frontend linting and formatting
  - repo: local
    hooks:
      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: frontend-prettier
        name: Frontend Prettier
        entry: bash -c 'cd frontend && npx prettier --write'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx|json|css|md)$
        pass_filenames: true

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

# Configuration
default_language_version:
  python: python3.11

# Global excludes
exclude: |
  (?x)^(
    .*\.log|
    .*\.pyc|
    .*__pycache__.*|
    frontend/node_modules/.*|
    frontend/dist/.*|
    logs/.*|
    workspace/.*
  )$
